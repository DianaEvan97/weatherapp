    <title>Weather app</title>

<body>
<div class="weather-app">
     <header class>
    <form action="">
    <input class="search-input"  type="search" placeholder="enter city">

</header>
<main>
    <div class="current-weather app">
    <div>

   <span class="current-temperature-icon">☀️</span>
    <span class="current-temperature-value">14</span>

</div>
</div>
</main>
